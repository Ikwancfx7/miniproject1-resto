<!DOCTYPE html>
<html lang="en">
<head>

<body class="font-[Inter]">
    <header class="flex relative justify-center">
        <img class="flex brightness-50 w-full h-100 object-cover" src="./picture/BG-1.jpg" alt="bground"/>
        <div class="container2 absolute flex flex-col text-white pt-10 w-full">
            <div class="flex flex-row justify-between px-13 lg:px-20 items-center">
                <div class="flex bg-orange-600 rounded-xl p-4">
                    <a href="#" class="text-black ">Nama Restaurant</a>
                </div>
                
                <div class="hidden lg:flex">
                    <ul class="flex flex-row items-center lg:pr-8">
                        <li class="hover-menu"><a href="./index.html">Home</a></li>
                        <li class="hover-menu"><a href="#">Location</a></li>
                        <li class="hover-menu"><a href="#">Menu</a></li>
                        <li class="hover-menu"><a href="#">Reservation</a></li>
                    </ul>
                    <button type="button"><p class="button-hubungi-kami">Order Online</p></button>
                </div>
                <div class="flex lg:hidden">
                    <button>
                        <img 
                        id="menuButton"
                        class="w-9 h-7 flex lg:hidden hover:scale-110 hover:cursor-pointer"
                        src="./picture/Bar-putih.png" alt="bar">
                    </button>
                </div>
            </div>
            <div 
                id="listMenu" 
                class="flex flex-col absolute justify-center items-end w-full mt-14 pr-3 gap-1 lg:hidden overflow-hidden transition transition-all duration-1000 scale-y-0 origin-top hidden">
                <ul class="flex flex-col justify-center items-center gap-y-2">
                    <li class="hover-menu"><a href="#">Home</a></li>
                    <li class="hover-menu"><a href="#">Location</a></li>
                    <li class="hover-menu"><a href="#">Menu</a></li>
                    <li class="hover-menu"><a href="#">Reservation</a></li>
                    <li class="hover-menu"><a href="#">Order Online</a></li>
                </ul>
            </div>
            
            <div class="flex flex-col items-center justify-center h-30 mt-45">
                <h1 class="text-4xl h-[50px]">HOME</h1>
                <div >
                    <p class="flex flex-row">
                        <a href="#" class="hover-menu2">Home</a> > <a href="#" class="hover-menu2"></a> 
                    </p>
                </div>
            </div>
        </div>
    </header>

                    <input type="date" id="tanggal" class="form1" placeholder="">

                <div class="flex reservasi">
                    <label for="waktu"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><g fill="none"><path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2m0 2a8 8 0 1 0 0 16a8 8 0 0 0 0-16m0 2a1 1 0 0 1 .993.883L13 7v4.586l2.707 2.707a1 1 0 0 1-1.32 1.497l-.094-.083l-3-3a1 1 0 0 1-.284-.576L11 12V7a1 1 0 0 1 1-1"/></g></svg></label>
                    <input type="time" id="waktu" class="form1" placeholder="">
                </div>
            </form>
            <form action="">
                <label for="submit" class="cursor-pointer bg-orange-600 p-4 w-8 rounded-xl text-lg">Booking</label>
                <input type="submit" id="submit"class="hidden">
            </form>
        </div>
    </section>

    <footer class="w-full h-70 bg-black p-10">
        <div class="container2">
            <div class="">
                <h1>Restoran</h1>
            </div>
            <div class="">
                <h1>Open Hours</h1>
            </div>
            <div class="">
                <h1>Newsletter</h1>
            </div>
        </div>
        <div>
            <h1>copyright</h1>
        </div>
    </footer>
    <script src="./script.js"></script>
